        // Estado del juego
        let gameState = {};

        // Inicializar el juego
        function initGame() {
            // Obtener estado guardado o crear nuevo
            const savedState = localStorage.getItem('mallaAdminPublica');
            if (savedState) {
                gameState = JSON.parse(savedState);
            } else {
                gameState = {};
                // Inicializar todos los ramos como no completados
                Object.values(mallaData).forEach(semester => {
                    semester.forEach(subject => {
                        gameState[subject.name] = false;
                    });
                });
            }
            
            renderMalla();
            updateStats();
        }

        // Renderizar la malla curricular
        function renderMalla() {
            const grid = document.getElementById('semesterGrid');
            grid.innerHTML = '';

            Object.entries(mallaData).forEach(([semesterName, subjects]) => {
                const semesterDiv = document.createElement('div');
                semesterDiv.className = 'semester';
                
                // Clase especial para el √∫ltimo semestre
                if (semesterName === "10¬∞ Semestre") {
                    semesterDiv.classList.add('special-courses');
                }
                
                const title = document.createElement('h3');
                title.className = 'semester-title';
                title.textContent = semesterName;
                semesterDiv.appendChild(title);

                subjects.forEach(subject => {
                    const subjectDiv = document.createElement('div');
                    subjectDiv.className = 'subject';
                    subjectDiv.dataset.name = subject.name;
                    
                    const status = getSubjectStatus(subject);
                    subjectDiv.classList.add(status);
                    
                    subjectDiv.innerHTML = `
                        <div class="subject-name">${subject.name}</div>
                        <div class="subject-credits">${subject.credits} cr√©ditos</div>
                        <div class="subject-status">${getStatusIcon(status)}</div>
                    `;
                    
                    if (status === 'available') {
                        subjectDiv.addEventListener('click', () => completeSubject(subject.name));
                    }
                    
                    semesterDiv.appendChild(subjectDiv);
                });

                grid.appendChild(semesterDiv);
            });
        }

        // Obtener el estado de un ramo
        function getSubjectStatus(subject) {
            if (gameState[subject.name]) {
                return 'completed';
            }
            
            // Verificar requisitos especiales
            if (subject.name === "Pr√°ctica profesional") {
                const completedCredits = calculateCompletedCredits();
                return completedCredits >= 30 ? 'available' : 'blocked';
            }
            
            if (subject.name === "Examen de t√≠tulo") {
                const allOtherCompleted = Object.values(mallaData).every(semester => 
                    semester.every(s => s.name === "Examen de t√≠tulo" || gameState[s.name])
                );
                return allOtherCompleted ? 'available' : 'blocked';
            }
            
            // Verificar si los prerrequisitos est√°n completados
            const prerequisitesMet = subject.prerequisites.every(prereq => gameState[prereq]);
            
            return prerequisitesMet ? 'available' : 'blocked';
        }

        // Calcular cr√©ditos completados
        function calculateCompletedCredits() {
            let completed = 0;
            Object.values(mallaData).forEach(semester => {
                semester.forEach(subject => {
                    if (gameState[subject.name]) {
                        completed += subject.credits;
                    }
                });
            });
            return completed;
        }

        // Obtener icono seg√∫n el estado
        function getStatusIcon(status) {
            switch (status) {
                case 'completed': return '‚úÖ';
                case 'available': return 'üîì';
                case 'blocked': return 'üîí';
                default: return '';
            }
        }

        // Completar un ramo
        function completeSubject(name) {
            gameState[name] = true;
            saveState();
            renderMalla();
            updateStats();
            
            // Efecto visual
            const subjectElement = document.querySelector(`[data-name="${name}"]`);
            if (subjectElement) {
                subjectElement.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    subjectElement.style.transform = 'scale(1)';
                }, 300);
            }
        }

        // Guardar estado
        function saveState() {
            localStorage.setItem('mallaAdminPublica', JSON.stringify(gameState));
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            let completedCredits = 0;
            let totalCredits = 0;
            let completedSubjects = 0;
            let availableSubjects = 0;
            
            Object.values(mallaData).forEach(semester => {
                semester.forEach(subject => {
                    totalCredits += subject.credits;
                    
                    if (gameState[subject.name]) {
                        completedCredits += subject.credits;
                        completedSubjects++;
                    } else if (getSubjectStatus(subject) === 'available') {
                        availableSubjects++;
                    }
                });
            });

            document.getElementById('completedCredits').textContent = completedCredits;
            document.getElementById('totalCredits').textContent = totalCredits;
            document.getElementById('completedSubjects').textContent = completedSubjects;
            document.getElementById('availableSubjects').textContent = availableSubjects;
            
            // Actualizar barra de progreso
            const progressPercent = totalCredits > 0 ? (completedCredits / totalCredits) * 100 : 0;
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = progressPercent + '%';
            progressFill.textContent = progressPercent.toFixed(1) + '%';
        }

        // Reiniciar progreso
        function resetProgress() {
            if (confirm('¬øEst√°s seguro de que quieres reiniciar todo el progreso?')) {
                Object.keys(gameState).forEach(name => {
                    gameState[name] = false;
                });
                saveState();
                renderMalla();
                updateStats();
            }
        }
